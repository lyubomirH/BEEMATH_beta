<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математически AI помощник</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>
  <header>
    <h1>Математически AI помощник</h1>
    <nav>
      <a href="home.html">Начало</a>
      <a href="about.html">За нас</a>
    </nav>
  </header>

  <div id="math-keyboard">
    <button title="Корен квадратен (√) - Изчислява корен квадратен от число.">√</button>
    <button title="Квадрат (²) - Повдига число на квадрат.">²</button>
    <button title="Реципрочно (⁻¹) - Изчислява реципрочното на число (1/x).">⁻¹</button>
    <button title="Деление (÷) - Извършва деление на две числа.">÷</button>
    <button title="Умножение (×) - Извършва умножение на две числа.">×</button>
    <button title="Пи (π) - Вмъква математическата константа π (3.14159...).">π</button>
    <button title="Степенуване (^) - Повдига число на степен.">^</button>
  </div>
  <input type="text" id="problemInput" placeholder="Въведете задачата тук">
  <button id="solveButton">Реши задачата</button>
  <div id="solution"></div>

  <script src="script.js"></script>
</body>
</html>
